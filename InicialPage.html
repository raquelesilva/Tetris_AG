    <style>
        svg {
            border: 1px solid black;
            display: block;
        }
        img {
            transform: translate(450px, -300px);
            position: absolute;
            z-index: -100 ;
        }

    </style>

    <style>
        @keyframes text {
            0% {
                fill-opacity: 0;
                transform: scale(0);
                stroke-dashoffset: 500;
                stroke-dasharray: 500;
            }
            25% {
                fill-opacity: 0;
                transform: scale(0);
            }

            50% {
                fill-opacity: 0;
                transform: scale(1);
                stroke-dashoffset: 500;
                stroke-dasharray: 500;
            }

            100% {
                fill-opacity: 1;
                transform: scale(1);
                stroke-dashoffset: 0;
                stroke-dasharray: 400;
            }
        }

        #tetris {
            transform-origin: 25% 25%;
            animation: 4s text ease-in forwards;
        }

        @keyframes explosion {
            0% {
                fill-opacity: 0;
                transform: scale(0.2);
            }

            50% {
                fill-opacity: 1;
                transform: scale(0.5);
            }

            75% {
                fill-opacity: 1;
                transform: scale(0.5);
            }

            100% {
                fill-opacity: 0;
                transform: scale(0.5);
            }
        }

        #explosao {
            transform-origin: 20% 20%;
            animation: 2s explosion ease-in forwards;
        }

        @keyframes peca1 {
            0% {
                fill-opacity: 1;
                transform: translate(-150px, -300px)
            }
            99%{
                /* fill-opacity: 0; */
            }
            100% {
                /* fill-opacity: 1; */
                transform: translate(-150px, -300px)
            }
        }

        #O {
            transform-origin: 50% 50%;
            animation: 2s peca1 ease-in;
        }
    </style>
</head>
